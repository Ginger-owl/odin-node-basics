<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />

  <title>Contact me</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Contact me</h1>
    <h2 class="subheading">Let's create something together</h2>
  <form class="form">
      <div class="form-group">
          <label for="messageEmail">Email address</label>
          <input type="email" class="form-control" id="email" name="messageEmail" aria-describedby="emailHelp" placeholder="youremail@gmail.com">
          <small id="emailHelp" class="form-subtext">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
          <label for="messageSubject">Subject</label>
          <input type="text" class="form-control" id="subject" name="messageSubject" aria-describedby="emailHelp" placeholder="Hi, join our awesome project!">
      </div>
      <div class="form-group">
          <label for="messageBody">Message</label>
          <textarea id="messageBody" class="form-control" name="messageBody" placeholder="Hi, I have a great idea for the project let's do it together!" rows="7"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
  </form>
  </div>
</body>
</html>
