<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles.css" media="screen"/>
  <title>Contact me</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Contact me</h1>
    <h2 class="subheading">Send me an e-mail!</h2>
  <form class="form" action="https://formsubmit.co/9fa5e7b2badf3f1432219990bd192de4" method="POST">
      <div class="form-group">
          <label for="email">Email address:</label>
          <input class="form-control" type="email" id="email" name="email" aria-describedby="emailHelp" placeholder="youremail@gmail.com" required value>
          <p class="form-subtext">We'll never share your email with anyone else.</p>
      </div>
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input class="form-control" type="text" id="name" name="name" aria-describedby="emailHelp" placeholder="Tony Stark" required value>
      </div>
      <div class="form-group">
          <label for="subject">Subject:</label>
          <input class="form-control" type="text" id="subject" name="subject" aria-describedby="emailHelp" placeholder="Hi, join our awesome project!">
      </div>
      <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message" placeholder="Hi, I have a great idea for the project let's do it together!" rows="7" required></textarea>
      </div>
      <input type="hidden" name="_next" value="https://odin-node-basics--hereiamruslan.repl.co/thankyou">
      <input type="text" name="_honey" class="input-honeypot">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit" class="btn">Send</button>
  </form>
  </div>
</body>
</html>
